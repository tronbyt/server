{% extends 'base.html' %}
{% block header %}
<h1>{% block title %}{{ _('Generate Firmware for') }} {{ device['name'] }}{% endblock %}</h1>
{% endblock %}
{% block content %}
<form method="post">
<input type="hidden" name="id" id="id" value="device['id']">
<span><label for="img_url">{{ _('Image URL') }}</label></span>
{% if not device['img_url'].startswith('http') %}
<input name="img_url" id="img_url" value="{{ server_root }}{{ device['img_url'] }}">
{% else %}
<input name="img_url" id="img_url" value="{{ device['img_url'] }}"></p>
{% endif %}

<label for="wifi_ap">{{ _('WiFi Network Name (SSID) 2.4Ghz Only') }}</label>
<input name="wifi_ap" id="wifi_ap" required>
<label for="wifi_password">{{ _('WiFi Password') }}</label>
<input name="wifi_password" id="wifi_password" required>
<style>
    .left-align {
        text-align: left;
    }
</style>

 <div class="left-align">
    <label for="device_type">{{ _('Device Type') }}</label>
    <select name="device_type" id="device_type">
        <option value="gen1" {% if request.form.get('device_type') == 'gen1' or not request.form.get('device_type') %} selected {% endif %}>{{ _('Gen1') }}</option>
        <option value="gen2" {% if request.form.get('device_type') == 'gen2' %} selected {% endif %}>{{ _('Gen2') }}</option>
        <option value="pixoticker" {% if request.form.get('device_type') == 'pixoticker' %} selected {% endif %}>{{ _('Pixoticker') }}</option>
    </select>
</div>
    
    <div class="left-align">
        <label for="swap_colors">{{ _('Swap Colors (Gen1 Only)?') }}</label>
        <input type="checkbox" name="swap_colors" id="swap_colors" {% if request.form.get('swap_colors') %} checked {% endif %}>
    </div>
<input type="submit" value="{{ _('Generate Firmware File') }}">
</form>
<hr>

{% endblock %}
