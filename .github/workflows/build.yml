name: Build and test
on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docker*.yaml'
  pull_request:
    paths-ignore:
      - '**.md'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            goos: linux
            goarch: amd64
            artifact_name: tronbyt-server-linux-amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            artifact_name: tronbyt-server-linux-arm64
          - os: macos-26
            goos: darwin
            goarch: arm64
            artifact_name: tronbyt-server-darwin-arm64

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y libwebp-dev
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install webp
          fi

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Install dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Lint
        if: ${{ matrix.goos == 'linux' && matrix.goarch == 'amd64' }}
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Test
        # CGO required for pixlet
        run: CGO_ENABLED=1 go test -v ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF_NAME}
          COMMIT=${GITHUB_SHA}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-w -s -X 'tronbyt-server/internal/version.Version=${VERSION}' -X 'tronbyt-server/internal/version.Commit=${COMMIT}' -X 'tronbyt-server/internal/version.BuildDate=${DATE}'"
          CGO_ENABLED=1 go build -v -ldflags "${LDFLAGS}" -o ${{ matrix.artifact_name }} ./cmd/server

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

      - uses: hadolint/hadolint-action@v3.3.0
        if: ${{ matrix.goos == 'linux' && matrix.goarch == 'amd64' }}
        with:
          dockerfile: Dockerfile

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-and-test
    permissions:
      contents: write

    steps:
      - name: Fetch All Release Artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          # Collect all artifacts and pass them to gh release create as positional arguments
          gh release create "$tag" \
              --repo="${GITHUB_REPOSITORY}" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes \
              $(find dist -type f -print0 | xargs -0)

      - name: Bump Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v7
        with:
          token: ${{ secrets.HOMEBREW_BUMP_TOKEN }}
          formula: tronbyt-server
          tap: tronbyt/homebrew-tronbyt
          tag: ${{ inputs.version || github.ref_name }}
          revision: ${{ github.sha }}
          force: false
          no_fork: true
