services:
  web:
    image: ghcr.io/tronbyt/server:latest
    restart: unless-stopped
    ports:
      - "${SERVER_PORT}:8000" # Map server port on the host to port 8000 in the container
    user: "tronbyt:tronbyt"
    init: true
    volumes:
      - "/etc/localtime:/etc/localtime:ro" # used to sync docker with host time
      - users:/app/users
      - data:/app/data
    environment:
      - SYSTEM_APPS_REPO
      - PRODUCTION
      - REDIS_URL=redis://redis:6379
      - ENABLE_USER_REGISTRATION
      - WEB_CONCURRENCY
    healthcheck:
      test: ["CMD", "python3", "/app/healthcheck.py", "http://localhost:8000/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
  redis:
    image: redis:8-alpine
    restart: unless-stopped
    volumes:
      - redis:/data
    healthcheck:
      test: "[ $$(redis-cli ping) = 'PONG' ]"
      interval: 60s
      timeout: 3s
      retries: 3
volumes:
  users:
  data:
  redis:
