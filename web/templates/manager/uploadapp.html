{{ define "uploadapp" }}
{{ template "base" . }}
{{ end }}
{{ define "title" }}{{ t .Localizer "Upload App" }}{{ end }}
{{ define "header" }}
<div class="page-header">
    <h1 class="page-title">{{ t .Localizer "Upload App" }}</h1>
</div>
{{ end }}
{{ define "content" }}
<div class="form-panel">
    <form method="post" enctype="multipart/form-data" class="auth-form">
        <div class="form-field">
            <label for="file" class="field-label field-required">{{ t .Localizer "SELECT FILE" }}</label>
            <input type="file"
                   name="file"
                   id="file"
                   accept=".star,.webp,.zip"
                   required
                   class="field-input">
            <span class="field-hint">{{ t .Localizer "Supported formats: .star, .webp or .zip" }}</span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-create">
                <i data-lucide="upload"></i>
                {{ t .Localizer "Upload" }}
            </button>
            <button type="button" class="btn-secondary" onclick="window.history.back();">
                <i data-lucide="x"></i>
                {{ t .Localizer "Cancel" }}
            </button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    });
</script>
{{ end }}
